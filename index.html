<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music-crud.app</title>
</head>

<body>
    <button id="load-music" class="btn-yellow"> Cargar musica</button>
    <div id="search-container">
        <input type="text" id="search-id" placeholder="Ingrese título de la canción">
        <button id="confirm-search">Buscar</button>
        <button id="add-song">Añadir</button>
    </div>
    <table id="music-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Grupo</th>
                <th>Album</th>
                <th>Año</th>
                <th>Enlace</th>
                <th></th>
                <th></th>
            </tr>
        <tbody id="music-body"></tbody>
        </thead>
    </table>
    <form id="song-music_form" class="hidden">
        <input type="hidden" id="songId" />
        <div>
            <label for="title">
                <span>Title:</span>
                <input id="title" type="text" placeholder="Title"/>
            </label>
        </div>
        <div>
            <label for="group">
                <span>Group:</span>
                <input id="group" type="text" placeholder="Group"/>
            </label>
        </div>
        <div>
            <label for="album">
                <span>Album:</span>
                <input id="album" type="text" placeholder="Album"/>
            </label>
        </div>
        <div>
            <label for="year">
                <span>Year:</span>
                <input id="year" type="text" placeholder="Year"/>
            </label>
        </div>
        <div>
                <label for="url">
                    <span>URL:</span>
                    <input id="url" type="text" placeholder="URL"/>
                </label>
        </div>
    </div>

        <button type="submit">Guardar</button>
        <button id="cancel-button" type="button">Cancelar</button>
    </form>

    <script src="./src/service.js"></script>
</body>

</html>
